<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de contactos</title>
    
    
   

</head>
<body>
    <div class="row">
        <nav class="mb-1 navbar navbar-expand-lg navbar-dark bg-dark fixed-top ">
            <a class="navbar-brand">
                <i class="fas fa-calendar-week mr-2"></i>Lista de contactos
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse float-right" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link"
                            href="{{ url_for('index') }}">
                            <i class="fas fa-home mr-2"></i>Inicio</a>
                    </li>
                    {% if current_user.is_anonymous %}
                    <li class="nav-item active">
                        <a class="nav-link"href="{{ url_for('singup') }}">
                            <i class="fas fa-sign-in-alt mr-2"></i>Registrarse</a>
                    </li>
                    {% else %}
                    <li class="nav-item active">
                        <a class="nav-link" href="{{ url_for('logout') }}">
                            <i class="fas fa-sign-out-alt mr-2"></i> Cerrar sesi√≥n</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </nav>
    </div>
    {% block content %}
    {% endblock %}
    
</body>
</html>
